<script>
$(document).scroll(function () { // remove "$"
    var y = $(this).scrollTop();       
    console.debug('Y Position = ' + y) 
    if (y < 2) {
        $('.scroll_div').slideDown();
    }
    
    if (y > 80){
    	 $('.scroll_div').slideUp();
    }
});
</script>
